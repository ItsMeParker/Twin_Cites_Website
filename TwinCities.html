<html>

	<head>
		<title> Quote Entry </title>
		<link rel="stylesheet" type="text/css" href="quote_input.css" />
	</head>

	<body>

		<header>
			<h3 id="italic" class="red">Enter Your Quote</h3>
		</header>

		<section>

      <form action="form_input.php" method="post">
          Quote <tag class="red">* </tag>
          <textarea name="quote" rows="6" cols="50" placeholder="Enter the quote here" required></textarea>

          </br></br></br></br></br></br></br>
          Source <tag class="red">* </tag>
          <input type="text" name="source" size="50" placeholder="Enter the author or source name here" required>

          </br></br></br>
          DOB-DOD <tag class="red">* </tag>
          <input id="DOB" type="text" name="DOB-DOD" placeholder="Enter the DOB-DOD here" required>

          </br></br></br>
          WP Link <tag class="red">* </tag>
          <input type="text" name="WPLink" placeholder="Enter the link to the sources Wikipedia page here" required>

          </br></br></br>
          WP Image <tag class="red">* </tag>
          <input type="text" name="WPImage" placeholder="Enter the link to the source's image on Wikipedia here" required>

          </br></br></br>
          Category

          <select name="Category">
            <option value="romatic"> Romantic </option>
            <option value="political"> Political </option>
            <option value="humerous"> Humerous </option>
          </select>

          </br></br></br>
          <input id="submit" type="submit" name="submitQuote" value="Submit"/>

      </form>

		</section>

	</body>

</html>
